<div class="game-container my-0">
  <div class="logo-block game-header">
    <div class="row">
      <div class="col-6">
        <div class="euigs">
          <span>
            <h3><img src="assets/images/peineta2.png" width="30px"> EUIGS - M.O.F. </h3>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-6 mt-4">
        <div class="logo-titulo">
          <span> Feria de Abril 2021<img src="assets/images/peineta2.png" width="30px" class="img-fluid"></span>
        </div>
      </div>
      <div class="col-6">
        <div class="score-block text-end ">
          <span class="score" *ngIf="teamSet">Jugador: {{this.player.name}}</span><br>
          <span class="score"> Puntuación: {{currentBulbs}} </span><br>
          <span class="time">Tiempo: {{time}} s</span>
        </div>
      </div>
    </div>
  </div>
  <div class="row my-0 game-board">
    <div class="col-enunciado mt-5 only-large">
      <span class="enunciado ">
        <img src="assets/images/farolillo.png" width="50px">
        <img src="assets/images/farolillo.png" width="50px">
        <img src="assets/images/farolillo.png" width="50px">
        <img src="assets/images/farolillo.png" width="50px">
        <img src="assets/images/farolillo.png" width="50px"><br>
        Ayúdanos a recuperar los farolillos que el viento ha desperdigado por el real justo antes
        del alumbrao <img src="assets/images/gitana.png" width="40px">
        <br>
        ¡Y ten cuidao con los caballistas y los borrachos! <img src="assets/images/hombrecorto.png"
        width="50px"> <img src="assets/images/compadres.png" width="50px">
      </span>
    </div>
    <div class="col-mapa">
      <div class="game-body">
        <div class="row" *ngFor="let column of arrayHeight(); let i = index;">
          <div [ngClass]="setClass(i, j)" *ngFor="let row of arrayWidth(); let j = index">
          </div>

        </div>
      </div>
    </div>
    <div class="col-minimapa">
      <div class="row minimapa mt-3">
        <div id="canvasContainer" name="canvasContainer" class="canvas_container mt-3 ms-3">
          <canvas id="canvasMap" name="canvasMap" #canvasMap class="canvas_up"></canvas>
          <canvas id="canvasHead" name="canvasHead" #canvasHead class="canvas_head"></canvas>
          <canvas id="canvasViewport" name="canvasViewport" #canvasViewport class="canvas_down"></canvas>
        </div>
      </div>
      <div class="row boton-start ">
        <div class="start-button ms-3">
          <button matButton [disabled]="disableStart()" (click)="openDialog()" class="float-start">
            <span class="material-icons"> <img src="assets/images/play-button.png" width="50px"> </span><br> Empezar
          </button>
        </div>
      </div>
      <div class="row music-slide enunciado mt-5">
        <mat-slide-toggle class="ms-3" [checked]="volumeOn" (change)="onToggleVolume($event)"><span>Música</span></mat-slide-toggle>
        Volumen <mat-slider class="example-margin" [max]=1 [min]=0 [step]=0.1 [thumbLabel]=true [tickInterval]=0.1
          [(ngModel)]="volume" (change)="onChangeVolume($event)"> 
        </mat-slider>
      </div>
    </div>
  </div>

</div>
