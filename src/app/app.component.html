<div class="game-container">
  <div class="game-header">
    <div class="logo-block" >
      <h3>EUIGS Feria de Abril 2021</h3>
    </div>
    <div class="team-block" *ngIf="teamSet" >
      <h3>Jugador: {{this.player.name}} ( {{this.player.team}} )</h3>
    </div>
    <div class="score-block">
      <div class="score" [ngClass]="{'new-best-score': newBestScore}">Recogidas: {{score}} / </div>
      <div class="new-best-score">Entregadas:{{currentBulbs}} </div>
      <div class="time">Tiempo: {{time}} s</div>
    </div>
  </div>
  <div class="game-body">
      <div class="game-board">
        <div class="row" *ngFor="let column of arrayHeight(); let i = index;">
          <div [ngClass]="setClass(i, j)" *ngFor="let row of arrayWidth(); let j = index">
        </div>
      </div>  
  <mat-slide-toggle
    class="example-margin"
      [color]="color"
      [checked]="volumeOn"
      (change)="onToggleVolume($event)">Musica</mat-slide-toggle>
    <mat-slider
      class="example-margin"
      [invert]="invert"
      [max]=1
      [min]=0
      [step]=0.1
      [thumbLabel]=true
      [tickInterval]=0.1
      [(ngModel)]="volume"
      [vertical]="vertical"
      (change)="onChangeVolume($event)">
  </mat-slider>

  <div class = "canvas_container">
    <canvas id = "canvasMap" name = "canvasMap" #canvasMap class = "canvas_up"></canvas>
    <canvas id = "canvasHead" name = "canvasHead" #canvasHead class = "canvas_head"></canvas>
    <canvas id = "canvasViewport" name = "canvasViewport" #canvasViewport class = "canvas_down"></canvas>
  </div>    

  <div class="start-button" [ngClass]="{'disable-clicks': gameStarted}"    (click)="openDialog()" > Comenzar </div>

</div>
