<h2 mat-dialog-title>Te han comido!!!!</h2>
<mat-dialog-content class="mat-typography">
  <p>Te han comido pero has conseguido... {{currentScore}} bombillas </p>
  <p>Te quedan {{remainingAttempts}} oportunidades </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button [mat-dialog-close]="true" (click) = "continue()">Seguir Jugando</button>
</mat-dialog-actions>
